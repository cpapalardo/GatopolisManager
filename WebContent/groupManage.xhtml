<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Turma</title>
</h:head>

<h:body>
	<h:form id="group">
		<p:panel>
			<h3>
				<p:outputLabel value="Turma" />
			</h3>
			<h:panelGrid id="grid" columns="3" cellpadding="1"> 
				
				<p:outputLabel for="name" value="Nome" />
				<p:inputText id="name" size="25" maxlength="75" value="#{groupManageBean.group.name}" />
				<p:message for="name" display="tooltip" />
				
				<p:outputLabel for="serie" value="Serie" />
				<p:inputText id="serie" size="25" maxlength="75" value="#{groupManageBean.group.serie}" />
				<p:message for="serie" display="tooltip" />
				
				<p:outputLabel for="period" value="Periodo" />
				<p:selectOneRadio id="period" value="#{groupManageBean.group.period}">
		            <f:selectItem itemLabel="ManhÃ£" itemValue="M" />
		            <f:selectItem itemLabel="Tarde" itemValue="T" />
		        </p:selectOneRadio>
				<p:outputLabel value="" />
				
				<p:outputLabel for="teacher" value="Professor" />
				<p:selectOneMenu id="teacher" value="#{groupManageBean.group.teacher.id}">
					<f:selectItems value="#{groupManageBean.teacherItens}" />
				</p:selectOneMenu>
				<p:outputLabel value="" />
				
			</h:panelGrid>
	
			<p:commandButton value="Salvar" type="submit" action="#{groupManageBean.save}" />
			<p:commandButton value="Voltar" action="#{groupManageBean.back}" immediate="true" style="margin-left:10px; margin-top:10px" />
		</p:panel>
	</h:form>
</h:body>

</html>
