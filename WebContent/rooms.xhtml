<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Turmas</title>
</h:head>

<h:body>
	<h:form id="rooms">
		<p:panel>
			<p:messages id="messages" autoUpdate="true" closable="true" />
		
			<h3><p:outputLabel value="Turmas"/></h3>
			
			<p:dataTable var="room" value="#{roomsBean.rooms}">
				<p:column headerText="Nome">
					<h:outputText value="#{room.name}" />
				</p:column>
	
				<p:column headerText="Periodo">
					<h:outputText value="#{room.term == 'M'.charAt(0) ? 'ManhÃ£' : 
										  (room.term == 'T'.charAt(0) ? 'Tarde' : 
										  (room.term == 'I'.charAt(0) ? 'Integral' : ''))}" />
				</p:column>
	
				<p:column headerText="Serie">
					<h:outputText value="#{room.serie}" />
				</p:column>
				
				<p:column headerText="Professor">
					<h:outputText value="#{room.teacher.name}" />
				</p:column>
				
				<p:column headerText="Qtde Alunos">
					<h:outputText value="#{room.qtdeAlunos}" />
				</p:column>
				
				<p:column>
        			<p:commandLink id="Edit" ajax="false" action="#{roomsBean.edit(room)}">
	        			<h:outputText value="Editar" />
	    			</p:commandLink>
				</p:column>
				
			</p:dataTable>
			
			<p:commandButton value="Nova Turma" type="submit" action="#{roomsBean.novaTurma}" style="margin-top:10px"/>
			<p:commandButton value="Voltar" action="#{roomsBean.back}" immediate="true" style="margin-left:10px; margin-top:10px" />
			
		</p:panel>
	</h:form>
</h:body>

</html>
