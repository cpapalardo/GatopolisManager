<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Turma</title>
</h:head>

<h:body>
	<h:form id="group">
		<p:panel>
			<h3>
				<p:outputLabel value="Editar Turma" />
			</h3>
			<h:panelGrid id="grid" columns="3" cellpadding="1"> 
				
				<p:outputLabel for="name" value="Nome" />
				<p:inputText id="name" size="15" maxlength="10" />
				<p:message for="name" display="tooltip" />
				
				<p:outputLabel for="serie" value="Serie" />
				<p:inputText id="serie" size="15" maxlength="10" />
				<p:message for="serie" display="tooltip" />
				
				<p:outputLabel for="period" value="Periodo" />
				<p:inputText id="period" size="15" maxlength="10" />
				<p:message for="period" display="tooltip" />
				
			</h:panelGrid>
	
			<p:commandButton value="Salvar" type="submit" action="#{groupManageBean.save}" />
			<p:commandButton value="Voltar" action="#{groupManageBean.back}" immediate="true" style="margin-left:10px; margin-top:10px" />
		</p:panel>
	</h:form>
</h:body>

</html>
