<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Turmas</title>
</h:head>

<h:body>
	<h:form id="groups">
		<p:panel>
			<h3><p:outputLabel value="Turmas"/></h3>
			
			<p:dataTable var="group" value="#{groupsBean.groups}">
				<p:column headerText="Nome">
					<h:outputText value="#{group.name}" />
				</p:column>
	
				<p:column headerText="Periodo">
					<h:outputText value="#{group.period}" />
				</p:column>
	
				<p:column headerText="Serie">
					<h:outputText value="#{group.series}" />
				</p:column>
				
				<p:column headerText="Professores">
					<h:outputText value="#{group.professores}" />
				</p:column>
				
				<p:column headerText="Qtde Alunos">
					<h:outputText value="#{group.qtdeAlunos}" />
				</p:column>
				
			</p:dataTable>
			
			<p:commandButton value="Nova Turma" type="submit" action="#{groupsBean.novaTurma}" style="margin-top:10px"/>
			<p:commandButton value="Voltar" action="#{groupsBean.back}" immediate="true" style="margin-left:10px; margin-top:10px" />
			
		</p:panel>
	</h:form>
</h:body>

</html>
