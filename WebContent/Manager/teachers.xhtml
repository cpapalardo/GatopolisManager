<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Professores</title>
</h:head>

<h:body>
	<h:form id="teachers">
		<p:panel>
			<h3><p:outputLabel value="Escola: #{sessionScope.schoolName} teste" /></h3>
			<p:outputLabel value="Código de Sincronização: #{sessionScope.schoolSyncCode}" />
		
			<h3><p:outputLabel value="Professores" /></h3>
	
			<p:dataTable var="teacher" value="#{teachersBean.teachers}">
				<p:column headerText="Nome">
					<h:outputText value="#{teacher.name} #{teacher.last_name}" />
				</p:column>
				
				<p:column headerText="Email">
        			<h:outputText value="#{teacher.email}" />
				</p:column>
				
				<p:column>
					<p:commandLink id="Edit" ajax="false" action="#{teachersBean.edit(teacher)}">
	        			<h:outputText value="Editar" />
	    			</p:commandLink>
	    			
					<p:commandButton value="Adicionar" type="submit" action="#{teachersBean.addStudents (teacher)}" style="margin-left:20px" />
				
				</p:column>
				
	
			</p:dataTable>
	
			<p:commandButton value="Novo Professor" type="submit" action="#{teachersBean.create}" style="margin-top:10px"/>
			<p:commandButton value="Alunos" type="submit" action="#{teachersBean.students}" style="margin-top:10px"/>
			<p:commandButton value="Turmas" type="submit" action="#{teachersBean.groups}" style="margin-top:10px"/>
			<p:commandButton value="Voltar" action="#{teachersBean.back}" immediate="true" style="margin-left:10px; margin-top:10px" />
		</p:panel>
	</h:form>
</h:body>

</html>
