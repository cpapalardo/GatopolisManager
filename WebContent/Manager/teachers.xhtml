<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Professores</title>
</h:head>

<h:body>
	<h:form id="teachers">
		<h3><p:outputLabel value="Professores" /></h3>

		<p:dataTable var="teacher" value="#{teacherBean.teachers}">
			<p:column headerText="ObjectId">
				<h:outputText value="#{teacher.objectId}" />
			</p:column>
			
			<p:column headerText="Nome">
				<h:outputText value="#{teacher.name}" />
			</p:column>

			<p:column headerText="Sobrenome">
				<h:outputText value="#{teacher.last_name}" />
			</p:column>

			<p:column headerText="Senha">
				<h:outputText value="#{teacher.passcode}" />
			</p:column>

			<p:column headerText="Coordenador">
				<h:outputText value="#{teacher.is_coordinator}" />
			</p:column>
			
			<p:column headerText="Pergunta">
				<h:outputText value="#{teacher.question}" />
			</p:column>
			
			<p:column headerText="Resposta">
				<h:outputText value="#{teacher.answer}" />
			</p:column>
			
			<p:column headerText="Escola">
				<h:outputText value="#{teacher.school}" />
			</p:column>
			
			<p:column>
				<p:commandLink id="Edit" ajax="false" action="#{teacherBean.edit}">
        			<h:outputText value="Editar" />
    			</p:commandLink>
			</p:column>
		</p:dataTable>

		<p:commandButton value="Novo" type="submit" action="#{teacherBean.create}" />
		<p:commandButton value="Voltar" type="submit" action="#{teacherBean.back}" />
	</h:form>
</h:body>

</html>
