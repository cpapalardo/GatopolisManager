<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Alunos</title>
</h:head>

<h:body>
	<h:form id="students">
		<h3>
			<p:outputLabel value="Alunos" />
		</h3>

		<p:dataTable var="student" value="#{studentBean.students}">
			<p:column headerText="ObjectId">
				<h:outputText value="#{student.objectId}" />
			</p:column>
			
			<p:column headerText="Nome">
				<h:outputText value="#{student.name}" />
			</p:column>

			<p:column headerText="Sobrenome">
				<h:outputText value="#{student.last_name}" />
			</p:column>

			<p:column headerText="Sexo">
				<h:outputText value="#{student.gender}" />
			</p:column>

			<p:column headerText="Data Nasc">
				<h:outputText value="#{student.birth_date}" />
			</p:column>

			<p:column headerText="Pai">
				<h:outputText value="#{student.guardian}" />
			</p:column>

			<p:column headerText="Diagnosis Level">
				<h:outputText value="#{student.diagnosis_level}" />
			</p:column>

			<p:column headerText="Moedas">
				<h:outputText value="#{student.coins}" />
			</p:column>

			<p:column headerText="PrÃ©dios">
				<h:outputText value="#{student.buildings_count}" />
			</p:column>

			<p:column headerText="Escola">
				<h:outputText value="#{student.school}" />
			</p:column>

			<p:column headerText="Turma">
				<h:outputText value="#{student.student_group}" />
			</p:column>
			
			<p:column>
				<p:commandLink id="Edit" ajax="false" action="#{studentBean.edit}">
        			<h:outputText value="Editar" />
    			</p:commandLink>
			</p:column>
		</p:dataTable>

		<p:commandButton value="Novo" type="submit" action="#{studentBean.create}" />
		<p:commandButton value="Voltar" type="submit" action="#{studentBean.back}" />

	</h:form>
</h:body>

</html>
