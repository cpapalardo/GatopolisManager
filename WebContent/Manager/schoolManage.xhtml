<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Escolas</title>
</h:head>

<h:body>
	<h:form id="school">
		<h3><p:outputLabel value="Editar Escola" /></h3>
		
		<table>
			<tr>
				<td><p:outputLabel value="Nome:" /></td>
				<td><p:inputText size="15" maxlength="10" /></td>
			</tr>
			<tr>
				<td><p:outputLabel value="Sync Code:" /></td>
				<td><p:inputText size="15" maxlength="10" /></td>
			</tr>
			<tr>
				<td><p:outputLabel value="Coordinator:" /></td>
				<td><p:inputText size="15" maxlength="10" /></td>
			</tr>
			<tr>
				<td><p:outputLabel value="Public Id:" /></td>
				<td><p:inputText size="15" maxlength="10" /></td>
			</tr>
		</table>
		
		<p:commandButton value="Salvar" type="submit" action="#{schoolManageBean.save}" />
		<p:commandButton value="Voltar" type="submit" action="#{schoolManageBean.back}" />
	</h:form>
</h:body>

</html>
