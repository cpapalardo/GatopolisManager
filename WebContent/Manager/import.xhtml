<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Importar</title>
</h:head>

<h:body>
	<h:form id="import">
		<h3><p:outputLabel value="Importar" /></h3>

		<p:outputLabel value="Arquivo:" />
		<p:inputText size="15" maxlength="10" />

		<p:commandButton value="Importar" type="submit" action="#{importBean.toImport}" />
		<p:commandButton value="Voltar" type="submit" action="#{importBean.back}" />
		
	</h:form>
</h:body>

</html>
