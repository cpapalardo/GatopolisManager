<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Adicionar Professor</title>
</h:head>

<h:body>
	<h:form id="teacher">
		<h3>
			<p:outputLabel value="Professor" />
		</h3>
		
		<h:panelGrid columns="2" id="passwords" cellpadding="5"> 
		<p:outputLabel value="Nome:" />
		<p:inputText size="15" maxlength="10" />
		                  
        	<h:outputLabel for="pwd1" value="Senha:" />
        	<p:password id="pwd1" value="#{teacherManageBean.pass}" match="pwd2" label="Password 1" required="true" />
 
	        <h:outputLabel for="pwd2" value="Confirmar Senha:" />
	        <p:password id="pwd2" value="#{teacherManageBean.passConfirm}" label="Password 2" required="true" />
    	</h:panelGrid>

		<table>
			<tr>
				<td><p:outputLabel value="Nome:" /></td>
				<td><p:inputText size="15" maxlength="10" /></td>
			</tr>
			<tr>
				<td><p:outputLabel value="Sobrenome:" /></td>
				<td><p:inputText size="15" maxlength="10" /></td>
			</tr>
			<tr>
				<td><p:outputLabel value="Senha:" /></td>
				<td><p:inputText size="15" maxlength="10" /></td>
			</tr>
			<tr>
				<td><p:outputLabel value="Confirma Senha:" /></td>
				<td><p:inputText size="15" maxlength="10" /></td>
			</tr>
			<tr>
				<td><p:outputLabel value="E-mail:" /></td>
				<td><p:inputText size="15" maxlength="10" /></td>
			</tr>
			<tr>
				<td><p:outputLabel value="Pergunta Secreta:" /></td>
				<td><p:inputText size="15" maxlength="10" /></td>
			</tr>
			<tr>
				<td><p:outputLabel value="Resposta:" /></td>
				<td><p:inputText size="15" maxlength="10" /></td>
			</tr>
		</table>


		<p:commandButton value="Salvar" type="submit"
			action="#{teacherManageBean.save}" />
		<p:commandButton value="Voltar" type="submit"
			action="#{teacherManageBean.back}" />
	</h:form>

</h:body>

</html>
