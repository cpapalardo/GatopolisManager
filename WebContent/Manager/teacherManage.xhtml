<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Adicionar Professor</title>
</h:head>

<h:body>
	<h:form id="teacher">
		<p:panel>
			<h3>
				<p:outputLabel value="Professor" />
			</h3>
			
			<h:panelGrid id="grid" columns="3" cellpadding="1"> 
				<p:outputLabel for="name" value="Nome Completo" />
				<p:inputText id="name" maxlength="100" size="15" required="true" value="#{teacherManageBean.completeName}"/>
				<p:message for="name" display="tooltip" />
					
				<p:outputLabel for="passcode" value="Senha" />
				<p:password id="passcode" maxlength="4" size="4" required="true" value="#{teacherManageBean.teacher.passcode}" />
				<p:message for="passcode" display="tooltip" />
					
				<p:outputLabel for="confirmPassword" value="Confirma Senha" />
				<p:password id="confirmPassword" maxlength="4" size="4" required="true" value="#{teacherManageBean.confirmPassword}" />
				<p:message for="confirmPassword" display="tooltip" />
					
				<p:outputLabel for="email" value="E-mail" />
				<p:inputText id="email" maxlength="100" size="15" required="true" value="#{teacherManageBean.teacher.email}" />
				<p:message for="email" display="tooltip" />
					
				<p:outputLabel for="question" value="Pergunta Secreta" />
				<p:selectOneMenu id="question" maxlength="15" value="#{teacherManageBean.teacher.question}">
					<f:selectItem itemLabel="Qual é o nome do seu amigo de infância favorito?" itemValue="A" />
					<f:selectItem itemLabel="Qual o nome da escola que você estudou na 6a série?" itemValue="B" />
					<f:selectItem itemLabel="Qual era o número do telefone de casa quando você era criança?" itemValue="C" />
					<f:selectItem itemLabel="Qual é o primeiro e o último nome do seu primo mais velho?" itemValue="D" />
					<f:selectItem itemLabel="Em que cidade os seus pais se conheceram?" itemValue="E" />
					<f:selectItem itemLabel="Onde você estava quando você deu o primeiro beijo?" itemValue="F" />
					<f:selectItem itemLabel="Qual país é as férias dos teus sonhos?" itemValue="G" />
				</p:selectOneMenu>
				<p:outputLabel value="" />
					
				<p:outputLabel for="answer" value="Resposta" />
				<p:inputText id="answer" maxlength="100" size="15" required="true" value="#{teacherManageBean.teacher.answer}" />
				<p:message for="answer" display="tooltip" />
	    	</h:panelGrid>
	
			<p:commandButton value="Salvar" type="submit" update="grid" action="#{teacherManageBean.save}" 
				style="margin-top:10px"/>
			<p:commandButton value="Voltar" action="#{teacherManageBean.back}"
				immediate="true" style="margin-left:10px; margin-top:10px" />

		</p:panel>
		
	</h:form>

</h:body>

</html>
