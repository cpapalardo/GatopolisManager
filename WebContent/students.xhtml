<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Alunos</title>
</h:head>

<h:body>
	<h:form id="students">
		<p:panel>
			<p:messages id="messages" autoUpdate="true" closable="true" />
		
			<h3><p:outputLabel value="Alunos" /></h3>
	
			<p:dataTable var="student" value="#{studentsBean.students}">
				<p:column headerText="Nome">
					<h:outputText value="#{student.name}" />
				</p:column>
	
				<p:column headerText="Sexo">
					<h:outputText value="#{student.gender == 'M'.charAt(0) ? 'Menino' : 'Menina'}" />
				</p:column>
	
				<p:column headerText="Data de Nascimento">
					<h:outputText value="#{student.birth_date}">
						<f:convertDateTime pattern="dd/MM/yyyy"/>  
					</h:outputText>  
				</p:column>
	
				<p:column headerText="Turma">
					<h:outputText value="#{student.room.name}" />
				</p:column>
				
				<p:column headerText="Professor">
					<h:outputText value="#{student.room.teacher.name}" />
				</p:column>
				
				<p:column>
					<p:commandLink id="Edit" ajax="false" action="#{studentsBean.edit(student)}">
	        			<h:outputText value="Editar" />
	    			</p:commandLink>
				</p:column>
				
			</p:dataTable>
	
			<p:commandButton value="Novo Aluno" type="submit" action="#{studentsBean.novoAluno}" style="margin-top:10px"/>
			<p:commandButton value="Voltar" action="#{studentsBean.back}" immediate="true" style="margin-left:10px; margin-top:10px" />

		</p:panel>
	</h:form>
</h:body>

</html>
