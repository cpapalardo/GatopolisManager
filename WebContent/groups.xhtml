<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Turmas</title>
</h:head>

<h:body>
	<h:form id="groups">
		<p:panel>
			<p:messages id="messages" autoUpdate="true" closable="true" />
		
			<h3><p:outputLabel value="Turmas"/></h3>
			
			<p:dataTable var="group" value="#{groupsBean.groups}">
				<p:column headerText="Nome">
					<h:outputText value="#{group.name}" />
				</p:column>
	
				<p:column headerText="Periodo">
					<h:outputText value="#{group.period == 'M'.charAt(0) ? 'ManhÃ£' : 
										  (group.period == 'T'.charAt(0) ? 'Tarde' : 
										  (group.period == 'I'.charAt(0) ? 'Integral' : ''))}" />
				</p:column>
	
				<p:column headerText="Serie">
					<h:outputText value="#{group.serie}" />
				</p:column>
				
				<p:column headerText="Professor">
					<h:outputText value="#{group.teacher.name}" />
				</p:column>
				
				<p:column headerText="Qtde Alunos">
					<h:outputText value="#{group.qtdeAlunos}" />
				</p:column>
				
				<p:column>
        			<p:commandLink id="Edit" ajax="false" action="#{groupsBean.edit(group)}">
	        			<h:outputText value="Editar" />
	    			</p:commandLink>
				</p:column>
				
			</p:dataTable>
			
			<p:commandButton value="Nova Turma" type="submit" action="#{groupsBean.novaTurma}" style="margin-top:10px"/>
			<p:commandButton value="Voltar" action="#{groupsBean.back}" immediate="true" style="margin-left:10px; margin-top:10px" />
			
		</p:panel>
	</h:form>
</h:body>

</html>
