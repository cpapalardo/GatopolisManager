<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Home</title>
</h:head>

<h:body>
	<h:form id="home">
		<p:panel>
			<h3><p:outputLabel value="Home" /></h3>
			
			<p:outputLabel value="Insira o código da escola para acessar o Manager." />
			<br />
			<br />
			<p:outputLabel value="Código da Escola" />
			<p:inputText value="#{homeBean.syncCode}" style="margin-left:20px"/>
			<br />
			<p:commandButton type="submit" value="Acessar" action="#{homeBean.access}" />

			<br />
			<br />

			<p:commandLink id="geralImport" ajax="false" action="Manager/geralImport.xhtml" value="Importar Excel de Escolas"/>
			
			<br />
			<br />
			<br />
			<br />			
			
			
			<h4><p:outputLabel value="Acesso aos Relatórios"/></h4>
			<p:password value="#{homeBean.password}" style="margin-left:20px"/>
			<p:commandButton type="submit" value="Entrar" action="#{homeBean.entering}" style="margin-left:20px"/>
			<br />
			<br />
			
			<!-- Error Messages -->
		    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

	    </p:panel>
	    
	    
	</h:form>
</h:body>

</html>
