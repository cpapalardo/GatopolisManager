<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui">

<h:head>
     <link rel="shortcut icon" href="http://gatopolismanager.azurewebsites.net/GatopolisManager/favicon.ico"/>
    <title>Gatópolis</title>
</h:head>

<h:body>
	<h:form id="home">
		<p:panel>
            <div align="center">
            
            <p><img src="Android_4.png" width="128" height="128" /></p>
		
			<h3><p:outputLabel value="Gatópolis - Sistema de Cadastro e Consulta Online" /></h3>
			
			
			<p:outputLabel value="Insira o código da escola para acessar o gerenciador." />
			<br />
			<br />
			<p:outputLabel value="Código da Escola" />
			<p:inputText value="#{homeBean.syncCode}" style="margin-left:20px"/>
			<br />
			<br />
			<p:commandButton type="submit" value="Acessar" action="#{homeBean.access}" />

			<br />
			<br />

			<p:commandLink id="geralImport" ajax="false" action="geralImport.xhtml" value="Importar Excel de Escolas"/>
			
			<br />
			<br />	
			
			
			<h4><p:outputLabel value="Acesso aos Relatórios"/></h4>
			<p:password value="#{homeBean.password}" style="margin-left:20px"/>
			<p:commandButton type="submit" value="Entrar" action="#{homeBean.entering}" style="margin-left:20px"/>
			<br />
			<br />
			
			<!-- Error Messages -->
		    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
		    
		    </div>

	    </p:panel>
	    
	    
	</h:form>
</h:body>

</html>
